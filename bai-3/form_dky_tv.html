<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thành viên</title>
  </head>
  <body>
    <h1>Đăng ký Thành viên</h1>
    <form action="https://www.w3schools.com/action_page.php" method="get" target="_blank">
      <table border="1" cellspacing="0" cellpadding="10px">
        <tbody>
          <tr>
            <td width="100px"><label for="full_name">Họ tên:</label></td>
            <td>
              <input type="text" name="full_name" id="full_name" placeholder="Vui lòng nhập Họ tên" title="Vui lòng viết hoa toàn bộ" autofocus required>
            </td>
          </tr>
          <tr>
            <td><label for="u_password">Mật khẩu:</label></td>
            <td>
              <input type="password" name="u_password" id="u_password" placeholder="Vui lòng nhập Mật khẩu" maxlength="32" required>
            </td>
          </tr>
          <tr>
            <td>Giới tính:</td>
            <td>
              <input type="radio" name="sex" id="male" value="male">
              <label for="male">Nam</label>
              <input type="radio" name="sex" id="female" value="female">
              <label for="female">Nữ</label>
              <input type="radio" name="sex" id="other" value="other">
              <label for="other">Không công bố</label>
            </td>
          </tr>
          <tr>
            <td>Sở thích:</td>
            <td>
              <input type="checkbox" name="interest" id="watch_movie" value="watch_movie">
              <label for="watch_movie">Xem phim</label>
              <br>
              <input type="checkbox" name="interest" id="reading_book" value="reading_book">
              <label for="reading_book">Đọc sách</label>
              <br>
              <input type="checkbox" name="interest" id="listening_music" value="listening_music">
              <label for="listening_music">Nghe nhạc</label>
            </td>
          </tr>
          <tr>
            <td><label for="age">Tuổi:</label></td>
            <td>
              <input type="number" name="age" id="age" min="10" max="40" title="Độ tuổi từ 10 đến 40" required>
            </td>
          </tr>
          <tr>
            <td><label for="keyword">Từ khoá tìm kiếm:</label></td>
            <td>
              <input type="search" name="keyword" id="keyword" value="tu khoa">
            </td>
          </tr>
          <tr>
            <td><label for="introduce">Giới thiệu bản thân:</label></td>
            <td>
              <textarea name="introduce" id="introduce" rows="10" cols="70">Xin chào, tôi tên Ngọc...</textarea>
            </td>
          </tr>
          <tr>
            <td><label for="u_email">Email có thể liên hệ:</label></td>
            <td>
              <input type="email" name="u_email" id="u_email" required>
            </td>
          </tr>
          <tr>
            <td><label for="u_website">Địa chỉ web của bạn:</label></td>
            <td>
              <input type="url" name="u_website" id="u_website">
            </td>
          </tr>
          <tr>
            <td><label for="u_phone_number">Số điện thoại:</label></td>
            <td>
              <input type="tel" name="u_phone_number" id="u_phone_number" maxlength="10" title="Vui lòng nhập SĐT của bạn" required>
            </td>
          </tr>
          <tr>
            <td>Các loại chọn Thời gian</td>
            <td>
              <h3>Ngày tháng</h3>
              <label for="select_date">Chọn ngày: </label>
              <input type="date" name="select_date" id="select_date" min="2000-01-01">
              <br>
              <label for="select_month">Chọn tháng: </label>
              <input type="month" name="select_month" id="select_month">
              <br>
              <label for="select_week">Chọn tuần: </label>
              <input type="week" name="select_week" id="select_week">
              <h3>Giờ</h3>
              <label for="select_time">Chọn Giờ: </label>
              <input type="time" name="select_time" id="select_time">
              <br>
              <label for="">Chọn Ngày + Giờ: </label>
              <input type="datetime-local" name="select_datetime_local" id="select_datetime_local">
            </td>
          </tr>
          <tr>
            <td><label for="u_color">Màu yêu thích:</label></td>
            <td>
              <input type="color" name="u_color" id="u_color">
            </td>
          </tr>
          <tr>
            <td><label for="u_province">Bạn đang sinh sống ở TP/Tỉnh nào?</label></td>
            <td>
              <input type="text" name="u_province" id="u_province" list="province_list" required>
              <datalist id="province_list">
                <option value="Vũng Tàu">VT</option>
                <option value="Hồ Chí Minh">HCM</option>
                <option value="Đồng Nai">ĐN</option>
                <option value="Tiền Giang">TG</option>
                <option value="Phú Thọ">PT</option>
                <option value="Hà Nội">HN</option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td>Các ví dụ đo lường</td>
            <td>
              <p>
                Dung lượng ổ C:
                <meter id="disk_c" value="300" min="0" max="1000" low="200" optimum="500" high="700"></meter>
                200MB trong 1GB
              </p>
              <p>
                Bạn đã được điểm (B)
                <meter id="score" value="85" min="0" max="100"></meter>
                trong kỳ thi vừa Thiết kế Web.
              </p>
            </td>
          </tr>
          <tr>
            <td>Các ví dụ tiến trình</td>
            <td>
              <p>
                Quá trình download file đã được: 
                <progress id="download_progress" value="35" max="100"></progress>
                35%
              </p>
              <p>
                Đang xử lý: 
                <progress></progress>
              </p>
            </td>
          </tr>
          <tr>
            <td>Âm lượng</td>
            <td>
              <input type="range" name="volume" id="volume">
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" id="register" value="Đăng ký">
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
